<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docked Navigation</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo" />
                <span>Dock Nav</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>DOCKED <br> NAVIGATION</h1>
        </div>
    </header>

    <footer>
        <div class="docked">
            <div class="docked-items">
                <a href="/">Home</a>
                <a href="#">About</a>
                <a href="#">Explore</a>
                <a href="#">Contact</a>
            </div>
    </footer>
</body>

</html>
